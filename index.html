<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hector's Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>


<div class="outer-container">
    <div class="container">
        <h1 class="center-heading">Hector's Password Generator</h1>
        <div class="password-display" id="password-display"></div>
        <div class="options">
            <label for="length">PASSWORD LENGTH</label>
            <input type="number" id="length" min="4" max="20" value="12">
            <button onclick="generatePassword()" id="generate-button">GENERATE</button>
        </div>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
